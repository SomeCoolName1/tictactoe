<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <div class="ticBody">
        <div class="header">
            <h1>Lonely Tic Tac Toe</h1>
        </div>
        <div class="boardBody">
            <div class="playerSelection">
                <button id="xPlayer" class="xPlayer">X
                </button>
                <button id="oPlayer" class="oPlayer">O
                </button>
            </div>
            <div class="board circle" id="board">
                <div class="cell" id='4' data-cell></div>
                <div class="cell" id='9' data-cell></div>
                <div class="cell" id='2' data-cell></div>
                <div class="cell" id='3' data-cell></div>
                <div class="cell" id='5' data-cell></div>
                <div class="cell" id='7' data-cell></div>
                <div class="cell" id='8' data-cell></div>
                <div class="cell" id='1' data-cell></div>
                <div class="cell" id='6' data-cell></div>
            </div>
            <div class="buttonSpace">
                <button id="restart">Restart
                </button>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div id="winningMessage">
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
